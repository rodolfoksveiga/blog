postsList:
    path: /posts
    controller: App\Controller\PostController::list
    methods: get

postDetails:
    path: /posts/{id}
    controller: App\Controller\PostController::details
    methods: get

postCreate:
    path: /posts
    controller: App\Controller\PostController::create
    methods: post

postUpdate:
    path: /posts/{id}
    controller: App\Controller\PostController::update
    methods: put

postDelete:
    path: /posts/{id}
    controller: App\Controller\PostController::delete
    methods: delete
